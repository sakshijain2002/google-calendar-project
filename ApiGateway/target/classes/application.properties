server.port=8083
spring.application.name=ApiGateway


spring.cloud.gateway.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE

spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-origins=http://localhost:3000
spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-headers=Authorization, Content-Type, Accept
spring.cloud.gateway.globalcors.cors-configurations[/**].allow-credentials=true

 spring.cloud.gateway.routes[0].id=quizservice
 spring.cloud.gateway.routes[0].uri=http://localhost:8081/quizservice/
 spring.cloud.gateway.routes[0].predicates[0]=Path=/quiz/**
 spring.cloud.gateway.routes[0].filters[0]=AuthenticationFilter

 spring.cloud.gateway.routes[1].id=questionservice
 spring.cloud.gateway.routes[1].uri=http://localhost:8082/questionservice/
 spring.cloud.gateway.routes[1].predicates[0]=Path=/question/**
 spring.cloud.gateway.routes[1].filters[0]=AuthenticationFilter

spring.cloud.gateway.routes[2].id=authservice
spring.cloud.gateway.routes[2].uri=http://localhost:8084/authservice/
spring.cloud.gateway.routes[2].predicates[0]=Path=/auth/**


spring.cloud.gateway.routes[3].id=taskservice
spring.cloud.gateway.routes[3].uri=http://localhost:8085/taskservice/
spring.cloud.gateway.routes[3].predicates[0]=Path=/task/**
spring.cloud.gateway.routes[3].filters[0]=AuthenticationFilter


spring.cloud.gateway.routes[4].id=masterservice
spring.cloud.gateway.routes[4].uri=http://localhost:8086/masterservice/
spring.cloud.gateway.routes[4].predicates[0]=Path=/master/**


spring.cloud.gateway.routes[5].id=settingsservice
spring.cloud.gateway.routes[5].uri=http://localhost:8011/settingsservice/
spring.cloud.gateway.routes[5].predicates[0]=Path=/settings/**
spring.cloud.gateway.routes[5].filters[0]=AuthenticationFilter

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
spring.cloud.gateway.discovery.locator.lower-case-service-id= true
spring.cloud.gateway.discovery.locator.enabled= true
eureka.instance.hostname=localhost

